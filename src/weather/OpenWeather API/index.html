  <body>
  
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
     
// API Call
let queryUrl = "https://api.openweathermap.org/data/2.5/";
let lat = "16.5004";
let lon = "151.7415";
let apiKey = "6854c42697f6e8432ee1b6899886d347";
let file = queryUrl + lat + lon + apiKey;

fetch(file)
 .then((response) => response.json())
 .then((data) => (

 console.log(data.current.temp);

 // store apiKey

 var apiKey = "6854c42697f6e8432ee1b6899886d347"

 // on clicking the submit button, call the following function

 $(buttonEl).on("click", function(event) {
  event.preventDefault();
 }

 // store the city that the user inputs

 var input = $("#search-input").val().trim();
 console.log(input);

 // store the URL for the Geocoder API

 $.aja

 var geoURL = "http://api.openweathermap.org/geo/1.0/direct?q=" + input + "&limit=1&appid" + apiKey
   
 // get longitude and latitude from the Geocoder API
  $.ajax({
    url: geoURL,
    method: "GET"

  }).then(function(responseWeather) {
    console.log{responseWeather};

    // city name

    var cityName = responseWeather.city.name;
    console.log(cityName)

    // date

    var dateToday = moment(responseWeather.list[0].dt_text).format("MMM, YYYY");
    console.log(dateToday)
  }
  
  )
  })
 </script>

  </body>
